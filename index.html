<!doctype html>
<html lang="en">
<head>

  <title>MysticAI — Hacker Terminal</title>
  <style>
    body {
      margin:0; background:#000; color:#0f0;
      font-family:"Courier New", monospace;
      display:flex; flex-direction:column;
      height:100vh;
    }
    header {
      background:#050; color:#0f0;
      padding:10px; font-weight:bold;
      text-align:center; border-bottom:2px solid #0f0;
      box-shadow:0 0 20px #0f0;

      font-size:12px; color:#6f6;
    }
    #log {
      flex:1; overflow:auto;
      padding:12px; background:#010;
      font-size:14px; line-height:1.4;
    }
    .user { color:#9f9; }
    .ai { color:#0f0; }
    #controls {
      display:flex; border-top:2px solid #0f0;
    }
    #prompt {
      flex:1; padding:10px;
      background:#000; color:#0f0;
      border:none; outline:none;
      font-family:inherit; font-size:14px;
    }
    #send {
      padding:10px 20px;
      background:#050; color:#0f0;
      border:none; cursor:pointer;
      font-family:inherit;
    }
    #load {
      margin:10px; padding:6px 12px;
      background:#111; color:#0f0;
      border:none; cursor:pointer;
      font-size:14px;
    }
  </style>
</head>
