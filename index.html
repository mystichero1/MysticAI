<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MysticAI — Hacker Terminal</title>
  <style>
    body {
      margin:0; background:#000; color:#0f0;
      font-family:"Courier New", monospace;
      display:flex; flex-direction:column;
      height:100vh;
    }
    header {
      background:#050; color:#0f0;
      padding:10px; font-weight:bold;
      text-align:center; border-bottom:2px solid #0f0;
      box-shadow:0 0 20px #0f0;
    }
    #status {
      font-size:12px; color:#6f6;
    }
    #log {
      flex:1; overflow:auto;
      padding:12px; background:#010;
      font-size:14px; line-height:1.4;
    }
    .user { color:#9f9; }
    .ai { color:#0f0; }
    #controls {
      display:flex; border-top:2px solid #0f0;
    }
    #prompt {
      flex:1; padding:10px;
      background:#000; color:#0f0;
      border:none; outline:none;
      font-family:inherit; font-size:14px;
    }
    #send {
      padding:10px 20px;
      background:#050; color:#0f0;
      border:none; cursor:pointer;
      font-family:inherit;
    }
    #load {
      margin:10px; padding:6px 12px;
      background:#111; color:#0f0;
      border:none; cursor:pointer;
      font-size:14px;
    }
  </style>
</head>
<body>
  <header>
    MysticAI — Hacker Terminal
    <div id="status">idle</div>
  </header>

  <div style="text-align:center; padding:6px;">
    <button id="load">Load Model</button>
  </div>

  <div id="log">
    <div class="ai">[ System Booted — MysticAI Online ]</div>
    <div class="ai">Click "Load Model" before chatting...</div>
  </div>

  <div id="controls">
    <input id="prompt" placeholder=">_" />
    <button id="send">Run</button>
  </div>

  <!-- transformers.js -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>
  <script>
    let pipeline = null;
    const log = document.getElementById("log");
    const status = document.getElementById("status");

    function msg(text, cls) {
      const d = document.createElement("div");
      d.textContent = text;
      if (cls) d.className = cls;
      log.appendChild(d);
      log.scrollTop = log.scrollHeight;
    }

    async function loadModel() {
      msg("[ Loading AI model... may take time on first load ]","ai");
      status.textContent = "loading...";
      try {
        pipeline = await window.transformers.pipeline("text-generation", "Xenova/distilgpt2");
        msg("[ Model loaded. You may begin. ]","ai");
        status.textContent = "ready";
      } catch (err) {
        msg("[ Error loading model: "+err.message+" ]","ai");
        status.textContent = "error";
      }
    }

    async function runPrompt() {
      if (!pipeline) {
        msg("[ Load the model first! ]","ai");
        return;
      }
      const q = document.getElementById("prompt").value.trim();
      if (!q) return;
      msg("> "+q,"user");
      document.getElementById("prompt").value = "";
      msg("[thinking...]","ai");
      try {
        const out = await pipeline(q, { max_length: 80, temperature: 0.8 });
        log.lastChild.remove(); // remove "[thinking...]"
        let reply = out[0].generated_text.replace(q,"").trim();
        msg(reply,"ai");
      } catch (err) {
        log.lastChild.remove();
        msg("[ Generation error: "+err.message+" ]","ai");
      }
    }

    // Attach events AFTER page loads
    window.onload = () => {
      document.getElementById("load").onclick = loadModel;
      document.getElementById("send").onclick = runPrompt;
      document.getElementById("prompt").addEventListener("keydown", e => {
        if (e.key === "Enter") runPrompt();
      });
    };
  </script>
</body>
</html>
